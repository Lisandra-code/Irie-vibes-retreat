<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Irie vibes retreat</title>
</head>
<body>
    
    <section class="parallax" id="home-page">
        <div id="irielogo">
            <img src="images-irie/IRIEVIBES LOGO.png" alt="irie vibes logo">

        <div class="green-yellowbox">
            <div id="introcontainer-greenbox"></div> 
            <div id="introcontainer-yellowbox">
                <h1>Welcome to the story of Irie Vibes Retreat</h1>
            </div>
        </div>
    </section>

    <section class="parallax" id="home-page2">
        <div class="green-yellowbox">
            <div id="introcontainer-greenbox"></div>
            <div id="introcontainer-yellowbox">
                <h2>Do you want to know how Irie Vibes Retreat came about? Well, in order to understand the end , you have to go to the beginning.</h2>
            </div>
        </div>
    </section>

    <section id="the-beginning">
        <h2>The beginning</h2>
        <div class="beginning-imagebox-container">
            <div class="beginning-imagebox">
                <div class="yellowbox1"></div>
                <div class="greenbox1"></div>
                <img id="imagebox1" src="images-irie/the beginning 1.jpg" alt="">

            <div class="beginning-imagebox">
                <div class="yellowbox2"></div>
                <div class="greenbox2"></div>
                <img id="imagebox2" src="images-irie/the beginning 2.jpg" alt="">

            <div class="beginning-imagebox">
                <div class="yellowbox3"></div>
                <div class="greenbox3"></div>
                <img id="imagebox3" src="images-irie/jamaica family.jpg" alt="">
            </div>
            <div class="beginning-imagebox">
                <div class="yellowbox4"></div>
                <div class="greenbox4"></div>
                <img id="imagebox4" src="images-irie/coconut jamaica.jpg" alt="">
            </div>
            <div class="beginning-imagebox">
                <div class="yellowbox5"></div>
                <div class="greenbox5"></div>
                <img id="imagebox5" src="images-irie/moving boxes.jpg" alt="">
            </div>
            <div class="beginning-imagebox">
                <div class="yellowbox6"></div>
                <div class="greenbox6"></div>
                <img id="imagebox6" src="images-irie/plant jamaica.jpg" alt="">
            </div>
        </div>
    </section>

    <section id="timeline-page"></section>
    <section id="before-after-page" ></section>
    <section id="CTA-page"></section>
